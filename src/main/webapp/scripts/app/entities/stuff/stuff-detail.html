
<div>
    <h2><span>Stuff</span> {{stuff.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Adı Soyadı</span>
                </td>
                <td>
                    <span class="form-control-static">{{stuff.nameSurname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Branşı</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="lov.detail({id:stuff.branchId})">{{stuff.branchName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
