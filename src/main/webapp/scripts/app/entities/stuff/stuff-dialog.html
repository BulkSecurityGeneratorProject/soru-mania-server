
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStuffLabel">Create or edit a Stuff</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stuff.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nameSurname">Adı Soyadı</label>
            <input type="text" class="form-control" name="nameSurname" id="field_nameSurname"
                    ng-model="stuff.nameSurname"
                     />
        </div>

        <div class="form-group">
            <label for="field_branch">Branşı</label>
            <select class="form-control" id="field_branch" name="branch" ng-model="stuff.branchId" ng-options="lov.id as lov.name for lov in lovs">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
