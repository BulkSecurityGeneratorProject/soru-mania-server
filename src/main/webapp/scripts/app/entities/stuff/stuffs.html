<div>
    <h2>Stuffs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="stuff.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Stuff</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nameSurname"><span>Adı Soyadı</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="branchName"><span>Branşı</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stuff in stuffs track by stuff.id">
                    <td><a ui-sref="stuff.detail({id:stuff.id})">{{stuff.id}}</a></td>
                    <td>{{stuff.nameSurname}}</td>
                    <td>
                        <a ui-sref="lov.detail({id:stuff.branchId})">{{stuff.branchName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="stuff.detail({id:stuff.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="stuff.edit({id:stuff.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="stuff.delete({id:stuff.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
