
<div>
    <h2><span>QuestionRating</span> {{questionRating.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Rate</span>
                </td>
                <td>
                    <span class="form-control-static">{{questionRating.rate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CreateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{questionRating.createDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastModifiedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{questionRating.lastModifiedDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>question</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="question.detail({id:questionRating.question.id})">{{questionRating.question.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{questionRating.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
