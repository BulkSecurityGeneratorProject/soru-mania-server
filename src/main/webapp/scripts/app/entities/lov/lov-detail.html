
<div>
    <h2><span>Lov</span> {{lov.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StrParam1</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.strParam1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StrParam2</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.strParam2}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IntParam1</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.intParam1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Sequence</span>
                </td>
                <td>
                    <span class="form-control-static">{{lov.sequence}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
