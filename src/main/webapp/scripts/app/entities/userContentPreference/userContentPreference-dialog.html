
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserContentPreferenceLabel">Create or edit a UserContentPreference</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userContentPreference.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contentId">ContentId</label>
            <input type="number" class="form-control" name="contentId" id="field_contentId"
                    ng-model="userContentPreference.contentId"
                    required />
            <div ng-show="editForm.contentId.$invalid">
                <p class="help-block"
                    ng-show="editForm.contentId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.contentId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createDate">CreateDate</label>
            <input type="datetime-local" class="form-control" name="createDate" id="field_createDate"
                    ng-model="userContentPreference.createDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedDate">LastModifiedDate</label>
            <input type="datetime-local" class="form-control" name="lastModifiedDate" id="field_lastModifiedDate"
                    ng-model="userContentPreference.lastModifiedDate"
                     />
        </div>

        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="userContentPreference.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_contentType">contentType</label>
            <select class="form-control" id="field_contentType" name="contentType" ng-model="userContentPreference.contentType" ng-options="lov as lov.name for lov in lovs track by lov.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_contentPreference">contentPreference</label>
            <select class="form-control" id="field_contentPreference" name="contentPreference" ng-model="userContentPreference.contentPreference" ng-options="lov as lov.name for lov in lovs track by lov.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
