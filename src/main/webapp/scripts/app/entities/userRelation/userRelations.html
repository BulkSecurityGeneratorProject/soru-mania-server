<div>
    <h2>UserRelations</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="userRelation.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new UserRelation</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createDate"><span>CreateDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedDate"><span>LastModifiedDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span>user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="relatedUser.login"><span>relatedUser</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="relationType.name"><span>relationType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userRelation in userRelations track by userRelation.id">
                    <td><a ui-sref="userRelation.detail({id:userRelation.id})">{{userRelation.id}}</a></td>
                    <td>{{userRelation.createDate | date:'medium'}}</td>
                    <td>{{userRelation.lastModifiedDate | date:'medium'}}</td>
                    <td>
                        {{userRelation.user.login}}
                    </td>
                    <td>
                        {{userRelation.relatedUser.login}}
                    </td>
                    <td>
                        <a ui-sref="lov.detail({id:userRelation.relationType.id})">{{userRelation.relationType.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="userRelation.detail({id:userRelation.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="userRelation.edit({id:userRelation.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="userRelation.delete({id:userRelation.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
