
<div>
    <h2><span>UserRelation</span> {{userRelation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>CreateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{userRelation.createDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastModifiedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{userRelation.lastModifiedDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{userRelation.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>relatedUser</span>
                </td>
                <td>
                    {{userRelation.relatedUser.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>relationType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="lov.detail({id:userRelation.relationType.id})">{{userRelation.relationType.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
