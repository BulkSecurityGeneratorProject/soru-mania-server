
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="comment.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mediaUrl">MediaUrl</label>
            <input type="text" class="form-control" name="mediaUrl" id="field_mediaUrl"
                    ng-model="comment.mediaUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createDate">CreateDate</label>
            <input type="datetime-local" class="form-control" name="createDate" id="field_createDate"
                    ng-model="comment.createDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedDate">LastModifiedDate</label>
            <input type="datetime-local" class="form-control" name="lastModifiedDate" id="field_lastModifiedDate"
                    ng-model="comment.lastModifiedDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parentId">ParentId</label>
            <input type="number" class="form-control" name="parentId" id="field_parentId"
                    ng-model="comment.parentId"
                     />
        </div>

        <div class="form-group">
            <label for="field_question">question</label>
            <select class="form-control" id="field_question" name="question" ng-model="comment.question" ng-options="question as question.id for question in questions track by question.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="comment.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_commentStatus">commentStatus</label>
            <select class="form-control" id="field_commentStatus" name="commentStatus" ng-model="comment.commentStatus" ng-options="lov as lov.name for lov in lovs track by lov.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
