
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryLessonRelationLabel">Sınav Ders Eşleşmesi Kaydetme</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="categoryLessonRelation.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_category">Sınav</label>
            <select class="form-control" id="field_category" name="category" ng-model="categoryLessonRelation.category" ng-options="lov as lov.name for lov in categories track by lov.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_lesson">Ders</label>
            <select class="form-control" id="field_lesson" name="lesson" ng-model="categoryLessonRelation.lesson" ng-options="lov as lov.name for lov in lessons track by lov.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_createDate">CreateDate</label>
            <input type="datetime-local" class="form-control" name="createDate" id="field_createDate"
                   ng-model="categoryLessonRelation.createDate"
                />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastModifiedDate">LastModifiedDate</label>
            <input type="datetime-local" class="form-control" name="lastModifiedDate" id="field_lastModifiedDate"
                   ng-model="categoryLessonRelation.lastModifiedDate"
                />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
