<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <!--
            <span class="hipster img-responsive img-rounded"></span>
            -->
        </div>
        <div class="col-md-8">
            <h1>Hoşgeldiniz!</h1>
            <p class="lead">Ana Sayfa</p>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    "{{account.login}}" olarak giriş yaptınız.
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Lütfen <a class="alert-link" href="#/login">giriş yapın</a>
                </div>
            </div>

        </div>
    </div>
</div>
